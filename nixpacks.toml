providers = ["python"]

[phases.setup]
nixPkgs = ["python39", "python39Packages.pip", "postgresql"]

[phases.install]
cmds = [
  "python -m pip install --break-system-packages --upgrade pip",
  "python -m pip install --break-system-packages -r requirements_production.txt",
  "playwright install --with-deps chromium"
]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "python server/api_server.py"
