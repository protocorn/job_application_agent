providers = ["python"]

[phases.setup]
nixPkgs = ["python311Full", "python311Packages.pip", "postgresql"]

[phases.install]
cmds = [
  "pip install --upgrade pip setuptools wheel",
  "pip install --break-system-packages -r requirements_production.txt",
  "python -m playwright install --with-deps chromium"
]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "python server/api_server.py"
